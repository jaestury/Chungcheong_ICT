<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 : [ ]
      // 배열은 0번부터 시작하기 때문에, 생각할 때 +1을 염두해둬야 한다.
      // 배열 생성 1
      const fruits = [
        "사과",
        "망고",
        "바나나",
        "수박",
        "자두",
        "포도",
        "토마토",
        "멜론",
      ];
      const others = ["과일", 1, 3.14, "수박", "자두", new Date(), {}, "멜론"];
      // 배열 생성 2
      const array1 = new Array("자전거", "자동차", "기차");

      // 배열 확인
      console.log(fruits);
      console.log(others);
      console.log(array1);

      // for문을 이용해서 배열 각 요소 확인
      for (let i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
      }

      console.log("------------------");
      // 배열 확인. - 특정 요소. 무조건 순서에 해당하는 숫자(정수)를 넣어준다.
      // 배열은 0번째부터 시작이기 때문에, +1을 염두해 두어야 한다. 아래의 경우 4번째, 6번째, 2번째 배열의 요소 출력인 셈이다.
      console.log(fruits[3]);
      console.log(others[5]);
      console.log(array1[1]);

      // 배열 요소 추가 : push(), unshift(),
      console.log("---------추가---------");
      fruits.push("자두");
      // push는 배열 마지막에 요소를 추가해준다.
      fruits.unshift("복숭아");
      // unshift는 배열 처음에 요소를 추가해준다.
      fruits[2] = "오렌지";
      // 배열의 x+1 번째 자리에 있던 요소를 교체해준다.
      console.log(fruits);

      // 배열 요소 삭제 : pop()
      console.log("-------삭제----------");
      fruits.pop();
      // pop은 배열 마지막의 요소를 삭제해준다.
      fruits.shift();
      // shift는 배열 처음의 요소를 제거한다.
      console.log(fruits);
      fruits.splice(2, 2);
      // (x,y) x+1번째 자리에서 y만큼 요소 제거. 위 같은 경우 3번째(2+1)위치에서 2개의 요소 제거.
      console.log(fruits);

      // 다른 함수들
      // 기능을 갖고 있는 명령어들 = 함수(메서드)
      // document.write 를 사용하면 페이지에 출력할 수 있다.
      document.write(fruits + "<br>");
      document.write("연결문자와 연결 : " + fruits.join("-") + "<br>");
      document.write("다른 배열과 연결 : " + fruits.concat(array1) + "<br>");
      document.write("배열 요소 자르기 : " + fruits.slice(1, 3) + "<br>");
      // slice(x,y) x+1 위치에서 시작해서 y위치까지 요소를 자름. 단, y는 포함하지 않음.
      document.write("배열 요소 정렬(문자) : " + fruits.sort() + "<br>");

      document.write("배열 요소 거꾸로 출력 : " + fruits.reverse() + "<br>");

      const array2 = [12, 6, 9, 1, 10];
      document.write("배열 요소 정렬(숫자) : " + array2.sort() + "<br>");
      // 숫자배열에서 sort()는 제대로 동작하지 않는다. -> sort 조건을 주고 정렬을 해야한다.

      array2.sort(function (a, b) {
        // 원본 배열을 정렬.
        // a-b=결과. 결과가 0보다 작으면 a가 b보다 낮은 형태로 정렬이 된다.
        // a-b=결과. 결과가 0인 경우 변경하지 않는다.
        // a-b=결과. 결과가 0보다 크면 b가 a보다 낮은 형태로 정렬이 된다.
        return a - b;
      });
      document.write("배열 요소 정렬(숫자) : " + array2 + "<br>");
      document.write("<br>");
      document.write(fruits + "<br>");
      document.write(
        "배열 요소 인덱스 찾기 : " + fruits.indexOf("자두") + "<br>"
      );

      // 배열 복사 (중요!)
      let fruits2 = fruits; // 얕은 복사. fruits와 fruits2가 같은 배열을 복사하고 있다. 한 배열을 다른 이름으로 사용하고 있을 뿐.

      fruits.push("당근");
      document.write("fruits 데이터 추가 후 " + "<br>");
      for (let i = 0; i < fruits.length; i++) {
        document.write(fruits[i] + "<br>");
      }

      document.write("fruits2 <br>");
      for (let i = 0; i < fruits2.length; i++) {
        document.write(fruits2[i] + "<br>");
      }

      // 깊은 복사 : spread
      // 얕은 복사가 주소 참조를 하는 것과 다르게, 깊은 복사는 주소 참조를 끊어내고 새로운 copy를 생성하게 된다.
      // 원본 배열을 보존할 수 있다는 장점이 있다.
      let shallowCopy = [...fruits]; // '=' 사용했을 경우랑 다른 결과가 나온다.
      document.write("shallowCopy " + shallowCopy + "<br>");
      fruits.push("배추");
      document.write("fruits " + fruits + "<br>");
      document.write("shallowCopy " + shallowCopy + "<br>");

      // 동일한 값으로 배열 생성
      const array3 = new Array(5).fill(1);
      // 5개의 요소를 갖는 배열에 1을 채운다는 의미.
      document.write("array3 : " + array3 + "<br>");

      document.write("<br>");
      document.write("array2 : " + array2 + "<br>");
      document.write(
        "5보다 큰 첫번째 숫자 : " + array2.find((item) => item > 5) + "<br>"
        // 왼쪽 괄호 안에 들어간 것에 맞춰 설정해주면 된다. '(item) => item > 5' 로 사용했지만, 'element => element > 5'로 사용해도 된다.
      );

      document.write(
        "5보다 큰 첫번째 숫자의 인덱스 : " +
          array2.findIndex((item) => item > 5) +
          "<br>"
      );

      // 배열. for 문 대용으로 사용하기. forEach
      fruits.forEach(function (element, idx) {
        // 변수명은 element. element에 각 배열 안에 있는 요소들이 들어간다. 좀더 간단하게 표현할 수 있다.
        // idx를 추가해서 순서도 표현해 줄 수 있다.
        document.write(idx + 1 + " : " + element + "<br>");
      });

      const array4 = [];
      fruits.forEach(function (item) {
        array4.push(item);
        // 새로 선언한 array4에 fruits에 있던 요소를 push해준다.
      });
      document.write(array4);
    </script>
  </body>
</html>
