<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 반복문 : 반복적으로 수행을 해야할 때 사용. 반복적으로 구문 실행.
      // for, while
      // 1~10까지 출력.
      //        console.log(1)

      // let index = 1; index 변수 선언, 1 할당.   (루프(반복)가 실행될 때 제일 처음 한 번만 실행됨.)
      // index < 11;  index 변수가 11보다 작다면. 조건 (루프가 언제까지 돌건지에 대한 조건. 조건이 불만족될때까지 계속 확인)
      // index= index+1 == index++ (반복실행 한번 할 때마다 수행.)
      for (let index = 1; index < 11; index++) {
        //  반복적으로 수행할 코드
        console.log(index);
      }
      // 1. let index = 1;
      // 2. index < 11
      // 3. console.log(index)
      // 4. index++
      // 5. index < 11
      // 6. console.log(index)
      // 7. 4~6번 반복
      // 11. index가 11이 되면 index < 11; 가 false가 되면 반복문 종료

      // 1~100 출력. 단, 홀수만 출력하고 싶다.
      for (let index = 1; index < 101; index++) {
        if (index % 2 == 1) {
          // 조건문 혼합.
          //  반복적으로 수행할 코드
          console.log(index);
        }
      }

      // index += 2   ==  index = index +2   왼쪽의 변수와 오른쪽의 변수가 같기 때문에, 변수를 하나쪽으로 몰아놓고 연산자를 합친 것.
      for (let index = 1; index < 101; index += 2) {
        //  반복적으로 수행할 코드
        console.log(index);
      }
      // 배열하고 같이 쓰이는 경우가 많음
      // 배열 : 자료를 한꺼번에 담아놓는 방법
      const fruits = [
        "사과",
        "망고",
        "바나나",
        "수박",
        "자두",
        "포도",
        "토마토",
        "멜론",
      ];

      // 배열 안에 있는 자료를 조회 할 떄는 index 값 이용. index는 무조건 0부터 시작한다.
      console.log(fruits[0]);
      console.log(fruits[1]);
      console.log(fruits[2]);
      console.log(fruits[3]);
      console.log(fruits[4]);
      console.log(fruits[5]);

      console.log("-----------");

      // 하나씩 꺼내서 출력하고 싶을 때
      for (let idx = 0; idx < fruits.length; idx++) {
        // fruits.length : 배열의 길이만큼.
        console.log(fruits[idx]);
      }
      console.log("*******");
      // break; 코드 실행 멈춤. 반복문에서 빠져나온다.
      // continue; 코드를 건너 뛴다. continue 다음 문장을 건너뛴다.
      for (let index = 1; index < 101; index += 2) {
        // if (index == 35) break;  원하는 조건에 들어갔을 때 반복문을 중단하고 싶다면 사용하자.
        if (index == 35) continue;
        console.log(index);
      }
    </script>
  </body>
</html>
