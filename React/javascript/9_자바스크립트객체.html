<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바스크립트 객체
      let now = new Date();
      document.write("now : ", now, "<br>");
      document.write("연도 : ", now.getFullYear(), "<br>");
      document.write("월 : ", now.getMonth() + 1, "<br>"); // 월은 +1을 해줘야한다.
      document.write("일 : ", now.getDay(), "<br>");
      document.write("시각 : ", now.getHours(), "<br>");
      document.write("분 : ", now.getMinutes(), "<br>");
      document.write("초 : ", now.getSeconds(), "<br>");
      document.write(
        "날짜를 문자열 형태로 : ",
        now.toLocaleDateString(),
        "<br>"
      );

      // 문자
      document.write("<br>");

      let msg = new String("hello javascript"); // let msg = "hello javascript"
      document.write("특정 위치 문자 반환 ", msg.charAt(4), "<br>"); // x+1 번째 문자 반환

      document.write("문자 찾기 ", msg.indexOf("j"), "<br>"); // j의 위치 찾기. 공백 포함.

      document.write("찾을 문자", msg.match("ja"), "<br>"); // 있는 경우 문자 반환

      document.write("찾을 문자", msg.match("boy"), "<br>"); // 없는 경우 null 반환

      document.write("특정 문자 변경 ", msg.replace("hello", "hi"), "<br>"); // 앞 구문을 뒤 구문으로 변경

      document.write("문자 자르기 ", msg.slice(6, 10), "<br>"); // x+1 번째 문자부터 끝나는 번호까지 포함. 끝나는 번호는 포함하지 않음.

      document.write("문자 자르기 ", msg.substring(6, 10), "<br>"); // 위와 동일

      document.write("공백 제거 ", "hello       ".trim(), "<br>");
      // "hello" == "hello    " 둘은 같을까? JS 입장에서는 false 공백도 문자열이기 때문.
      // 공백을 넣으면 안되는데, 사용자가 공백을 넣는 등의 경우 사용하기 좋다.
      document.write("대문자 변경 ", msg.toUpperCase(), "<br>");
      document.write("소문자 변경 ", msg.toLowerCase(), "<br>");
      document.write("msg : ", msg, "<br>"); // 수행만 출력하고 수행한 결과로 원본을 수정하지 않았기 때문에, 원본은 바뀌지 않는다.

      document.write("<br>");
      // 사용자에게 소문자로 이름을 입력(prompt) 받은 후 대문자로 변경하여 출력.
      // 전화번호를 입력받은 후 ex)010-1234-4567. 가운데 부분만 # 으로 변경 후 출력
      // 010-####-4567

      // 입력받는 것은 String. 때문에 문자 대상으로 만들어진 메서드를 사용할 수 있다.
      // <br> = enter
      let userName = prompt("이름을 소문자로 입력해주세요");
      let hp = prompt("전화번호를 입력하세요. ex)010-1234-4567");

      console.log(userName, hp);

      document.write("대문자로 변경 : ", userName.toUpperCase(), "<br>");
      document.write(
        "입력 전화번호 : ",
        hp.replace(hp.substring(4, 8), "####") // substring으로 5번째 자리부터 8번째 자리부터 잘라냄. 그리고 replace로 그 자리에 #### 삽입해준다.
      );
    </script>
  </body>
</html>
