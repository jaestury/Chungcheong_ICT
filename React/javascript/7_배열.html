<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 배열 : [ ]
      // 배열 생성 1
      const fruits = [
        "사과",
        "망고",
        "바나나",
        "수박",
        "자두",
        "포도",
        "토마토",
        "멜론",
      ];
      const others = ["과일", 1, 3.14, "수박", "자두", new Date(), {}, "멜론"];
      // 배열 생성 2
      const array1 = new Array("자전거", "자동차", "기차");

      // 배열 확인
      console.log(fruits);
      console.log(others);
      console.log(array1);

      // 배열 확인. - 특정 요소. 무조건 순서에 해당하는 숫자를 넣어준다.
      console.log(fruits[3]);
      console.log(others[5]);
      console.log(array1[1]);
    </script>
  </body>
</html>
